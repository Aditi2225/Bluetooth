<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Device Name Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #007acc;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        #container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        button {
            background-color: #007acc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #005b9f;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 18px;
        }
        footer {
            background-color: #007acc; 
            color: #fff;
            text-align: center;
            padding: 0px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Bluetooth Device Name Capture</h1>
    <div id="container">
        <button id="startScanning">Start Scanning</button>
        <ul id="deviceList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const startScanningButton = document.getElementById("startScanning");
            const deviceList = document.getElementById("deviceList");

            if ('bluetooth' in navigator) {
                startScanningButton.addEventListener("click", async function () {
                    try {
                        const device = await navigator.bluetooth.requestDevice({
                            acceptAllDevices: true,
                            optionalServices: ['battery_service']
                        });

                        const deviceName = device.name;
                        const listItem = document.createElement("li");
                        listItem.textContent = `Device Name: ${deviceName}`;
                        deviceList.appendChild(listItem);
                    } catch (error) {
                        console.error('Bluetooth error:', error);
                    }
                });
            } else {
                console.error('Web Bluetooth API is not supported in this browser.');
            }
        });
    </script>
    <footer>
        <p>&copy; 2023 Software Development Cell, VIT, Chennai-600 127. All rights reserved.</p>
    </footer>
</body>
</html>
