<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d7e8f0;
        }

        header {
            background-color: #007acc;
            padding: 3px 0;
            color: #fff;
            text-align: center;
        }
        .header-logo {
            width: 80px; 
            height: auto; 
            margin-right: 10px; 
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .input-container {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007acc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Additional Styles */
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
        footer {
            background-color: #007acc; 
            color: #fff;
            text-align: center;
            padding: 0px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1> <img src="vit-logo.png" alt="VIT Logo" class="header-logo"> Vellore Institute Of Technology</h1>
    </header>
    <div class="container">
        <div class="input-container">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Aditi Mishra" readonly>
        </div>
        <div class="input-container">
            <label for="registration">Registration Number</label>
            <input type="text" id="registration" name="registration" value="22BCE5240" readonly>
        </div>
        <div class="input-container">
            <label for="date">Date</label>
            <input type="text" id="date" name="date" placeholder="Enter the date">
        </div>
        <div class="input-container">
            <label for="time">Time</label>
            <input type="text" id="time" name="time" placeholder="Enter the time">
        </div>
        <div class="input-container">
            <label for="output">Slot Name</label>
            <input type="text" id="output" name="output" placeholder="SLOT NAME">
        </div>
    </div>

    <script>
        window.onload = function () {
            var currentDate = new Date();
            var dateField = document.getElementById("date");
            var timeField = document.getElementById("time");

            var formattedDate = currentDate.toISOString().split('T')[0];
            dateField.value = formattedDate;

            var formattedTime = currentDate.toLocaleTimeString();
            timeField.value = formattedTime;
        };

        
    </script>
    <footer>
        <p>&copy; 2023 Software Development Cell, VIT, Chennai-600 127. All rights reserved.</p>
    </footer>
</body>
</html>
